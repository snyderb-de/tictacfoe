<h1>
  Waiting on <span style="color: #b17c01;">{{ player }}</span>
</h1>

<button nbButton outline status="danger" (click)="newGame()">
  Start A New Round
</button>
<br />
<br />

<h2 *ngIf="winner">Player {{ winner }} won this round!</h2>

<main>
  <app-square
    *ngFor="let val of squares; let i = index"
    [value]="val"
    (click)="makeMove(i)"
  >
  </app-square>
</main>
